<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="mastercliente.xhtml">
	<ui:define name="content">
		<h2>Perfil de cliente</h2>
		<h:form>
			<p:dataTable id="lstCliente"
				value="#{clienteController.listaClientes}" var="cl" paginator="true"
				paginatorPosition="top" rowPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item"
				emptyMessage="No existen clientes en la base de datos!!">
				<p:column headerText="Id">
					<h:outputText value="#{cl.idCliente}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{cl.nombrecliente}" />
				</p:column>

				<p:column headerText="Apellido">
					<h:outputText value="#{cl.apellidocliente}" />
				</p:column>

				<p:column headerText="Dni">
					<h:outputText value="#{cl.dnicliente}" />
				</p:column>

				<p:column headerText="Correo">
					<h:outputText value="#{cl.correocliente}" />
				</p:column>



				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listCliente" value="Eliminar"
						actionListener="#{clienteController.delete(cl)}" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="#{clienteController.preUpdate(cl)}"
						value="Modificar" />
				</p:column>



			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
