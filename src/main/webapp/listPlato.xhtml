<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="adminmaster.xhtml">
	<ui:define name="content">
		<h2>Lista de platos</h2>
		<h:form>
			<p:dataTable id="lstPlato"
				value="#{platoController.listaPlatos}"
				var="pl" paginator="true" paginatorPosition="top"
				rowPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen platos en la base de datos!!">
				<p:column headerText="Id">
					<h:outputText value="#{pl.idPlato}" />
				</p:column>

				<p:column headerText="Nombre del plato:">
					<h:outputText value="#{pl.nombreplato}" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listPlato" value="Eliminar"
						actionListener="#{platoController.delete(pl)}" />
				</p:column>




			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
