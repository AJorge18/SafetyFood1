<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Modificar cliente</h2>


		<h:form>
			<h:outputLabel value="Id de cliente" for="id"
				styleClass="control-label" />
			<h:inputText value="#{clienteController.cl.idCliente}" id="id"
				styleClass="form-control" />

			<h:outputLabel value="Nombre del cliente: " for="nombrecliente"
				styleClass="control-label" />
			<h:inputText value="#{clienteController.cl.nombrecliente}"
				id="nombrecliente" styleClass="form-control" />

			<h:outputLabel value="Apellido del cliente: " for="apellidocliente"
				styleClass="control-label" />
			<h:inputText value="#{clienteController.cl.apellidocliente}"
				id="apellidocliente" styleClass="form-control" />

			<h:outputLabel value="Dni del cliente: " for="dnicliente"
				styleClass="control-label" />
			<h:inputText value="#{clienteController.cl.dnicliente}"
				id="dnicliente" styleClass="form-control" />

			<h:outputLabel value="Correo del cliente: " for="correocliente"
				styleClass="control-label" />
			<h:inputText value="#{clienteController.cl.correocliente}"
				id="correocliente" styleClass="form-control" />

			<p:commandButton value="Actualizar"
				actionListener="#{clienteController.update()}"
				action="listCliente?faces-redirect=true" update="@form"
				styleClass="btn btn-primary" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
