<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/mastercliente.xhtml">

	<ui:define name="content">

		<h2>Lista de empleados</h2>
		<h:form>

			<div class="row">
				<h:outputLabel value="Ingrese el nombre del empleado a buscar: "
					for="name" styleClass="control-label" />
				<p:inputText id="name"
					value="#{empleadoController.ep.nombreempleado}" />
				<p:commandButton value="Buscar" update="lstEmpleados"
					actionListener="#{empleadoController.findByName()}" />

			</div>
			<p:dataTable id="lstEmpleados" var="epl"
				value="#{empleadoController.listaEmpleados}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
				rows="10" emptyMessage="No existen registros" rowsIndexVar="item">


				<p:column headerText="Cod">
					<h:outputText value="#{epl.idEmpleado}" />
				</p:column>

				<p:column headerText="Tip restaurante">
					<h:outputText value="#{epl.restaurante.nombrerestaurante}" />
				</p:column>

				<p:column headerText="Certificado">
					<h:outputText value="#{epl.tipocertificado.nombretipocertificado}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{epl.nombreempleado}" />
				</p:column>

				<p:column headerText="Apellido">
					<h:outputText value="#{epl.apellidoempleado}" />
				</p:column>

				<p:column headerText="Dni">
					<h:outputText value="#{epl.dniempleado}" />
				</p:column>

				<p:column headerText="Correo">
					<h:outputText value="#{epl.correoempleado}" />
				</p:column>




			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
