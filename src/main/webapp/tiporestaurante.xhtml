<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master2.xhtml">
	<ui:define name="content">
		<h2>Agregar tipo de restaurante</h2>
		
			<p:commandButton value="Ver lista de tipo de restaurante"
				action="listTiporestaurante?faces-redirect=true"></p:commandButton>
			
		<h:form>
			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<h:inputText value="#{tiporestauranteController.tr.idTiporestaurante}"
				id="id" styleClass="form-control" />

			<h:outputLabel value="Ingrese el tipo de restaurante: " for="nombre"
				styleClass="control-label" />
			<h:inputText value="#{tiporestauranteController.tr.tiporestaurante}"
				id="nombre" styleClass="form-control" />

			<p:commandButton value="Grabar"
				actionListener="#{tiporestauranteController.insert()}"
				action="tiporestaurante?faces-redirect=true"></p:commandButton>
		</h:form>

	</ui:define>

</ui:composition>
</html>
