<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Lista de restaurantes</h2>
		<h:form>
			<p:dataTable id="lstRestaurantes" var="res"
				value="#{restauranteController.listaRestaurantes}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
				rows="10" emptyMessage="No existen registros" rowsIndexVar="item">


				<p:column headerText="Codigo de Restaurante">
					<h:outputText value="#{res.idRestaurante}" />
				</p:column>

				<p:column headerText="Tipo certificado">
					<h:outputText value="#{res.tipocertificado.nombretipocertificado}" />
				</p:column>

				<p:column headerText="Tipo restaurante">
					<h:outputText value="#{res.tiporestaurante.tiporestaurante}" />
				</p:column>

				<p:column headerText="Distrito">
					<h:outputText value="#{res.distrito.nombredistrito}" />
				</p:column>

				<p:column headerText="Departamento">
					<h:outputText value="#{res.departamento.nombredepartamento}" />
				</p:column>

				<p:column headerText="Oferta">
					<h:outputText value="#{res.oferta.nombreoferta}" />
				</p:column>


				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listRestaurante" value="Eliminar"
						actionListener="#{restauranteController.delete(res)}">

					</h:commandLink>
				</p:column>



			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
