<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Agregar tipo de usuario</h2>

		<p:commandButton value="Ver lista de tipo de usuario"
			action="listTipousuario?faces-redirect=true"></p:commandButton>

		<h:form>
			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<h:inputText value="#{tipousuarioController.p.idTipousuario}" id="id"
				styleClass="form-control" />

			<h:outputLabel value="Tipo de usuario: " for="nombre"
				styleClass="control-label" />
			<h:inputText value="#{tipousuarioController.p.tipousuario}"
				id="nombre" styleClass="form-control" />



			<p:commandButton value="Grabar"
				actionListener="#{tipousuarioController.insert()}"
				action="tipousuario?faces-redirect=true"></p:commandButton>
		</h:form>

	</ui:define>

</ui:composition>
</html>
