<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Agregar plato</h2>

		<p:commandButton value="Ver lista de platos"
			action="listPlato?faces-redirect=true"></p:commandButton>

		<h:form>
			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<h:inputText value="#{platoController.pl.idPlato}" id="id"
				styleClass="form-control" />

			<h:outputLabel value="Nombre del plato: "
				for="nombre" styleClass="control-label" />
			<h:inputText
				value="#{platoController.pl.nombreplato}"
				id="nombre" styleClass="form-control" />

			<p:commandButton value="Grabar"
				actionListener="#{platoController.insert()}"
				action="plato?faces-redirect=true"></p:commandButton>
		</h:form>

	</ui:define>

</ui:composition>
</html>
