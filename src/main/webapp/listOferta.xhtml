<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="masterrestaurante.xhtml">
	<ui:define name="content">
		<h2>Lista de platillos en oferta</h2>

		<h:form>
			<p:dataTable id="lstOferta" value="#{ofertaController.listaOfertas}"
				var="of" paginator="true" paginatorPosition="top"
				rowPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen platillos en la base de datos!!">
				<p:column headerText="Id">
					<h:outputText value="#{of.idOferta}" />
				</p:column>

				<p:column headerText="Restaurante">
					<h:outputText value="#{of.restaurante.nombrerestaurante}" />
				</p:column>

				<p:column headerText="Plato">
					<h:outputText value="#{of.plato.nombreplato}" />
				</p:column>

				<p:column headerText="Precio antes">
					<h:outputText value="#{of.precioantes}" />
				</p:column>

				<p:column headerText="Precio actual">
					<h:outputText value="#{of.precioactual}" />
				</p:column>

				<p:column headerText="Enlace del platillo en oferta">
					<h:outputText value="#{of.imagenoferta}" />
				</p:column>


				<p:column headerText="Operación">
					<h:commandLink action="listOferta" value="Eliminar"
						actionListener="#{ofertaController.delete(of)}" />
				</p:column>

				<p:column headerText="Operación">
					<h:commandLink action="#{ofertaController.preUpdate(of)}"
						value="Modificar" />
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
